<!DOCTYPE html>
 <html>
 <head>
     <meta charset="utf-8">
     <title>Tempus fugit</title>
     <link rel="stylesheet" type="text/css" href="normalize.css">
     <link rel="stylesheet" type="text/css" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://fonts.googleapis.com/css?family=Mali:700|Ubuntu-Mono|Roboto&display=swap" rel="stylesheet">
 </head>
 <body>
 <div class="tf-container">
     <div class="canvas">
         <div class="header content-container centered">
             <div class="content-element"><img src="images/TFlogo1.4.png"></div>
             <div class="content-container information-link">
                 <div class="content-element"><a href="https://carochan.com/about/">SOBRE MÍ</a></div>
                 <div class="content-element"><a href="https://carochan.com/contact/">CONTACTO</a></div>
             </div>
         </div>
         <div class="main-division">
             <div class="main-division1 centered">
                 <h1>¿Quieres saber cuántos días llevas en este plano existencial?</h1>
                 <div class="main-division-arrow"><img src="images/down-arrow.png"></div>
             </div>
             <div class="form-background">
                 <div class="form-division centered">
                 <form name="tf-data" action="#">
                     <p>¿Cómo te llamas?: <input type="text" id="fName" name="fName" placeholder="Mi nombre es..."><br><br></p>
                     <p>Fecha de nacimiento: <input type="date" id="dBirth" name="dBirth" placeholder="Dia-Mes-Año"><br><br></p>
                     <p><input type="button" onclick="calculateAndShowDaysOfLife()" value="Muero por saber el resultado"></p>
                 </form>
            </div>
        </div>

             <div id="tf-result"></div>
             <div class="tf-image"><img src="https://carochan.com/wp-content/uploads/2020/03/TFGIRLWeb.png"></div>
         </div>
         <footer class="tf-footer"><p>Hecho con &hearts; y algo de acojone por Caro Chan</p></footer>
     </div>
     <script type="text/javascript" src="script.js"></script>
